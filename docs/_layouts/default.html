        (function (global, undefined) {
            var navOffset = 51;
            var animateToHash = function (hash, setHash) {
                $('html, body').animate({
                    scrollTop: $(hash).offset().top - navOffset
                }, 800, function () {
                    if (setHash) {
                        global.location.hash = hash;
                    }
                });
            };
